<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="image">
    <picture>
        <source media="(max-width: 699px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </picture>

  </div>
  <div class="main-content">
    <h2>Perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="prices">
      <div class="main-price"><h1>$149.99</h1></div>
      <div class="before-price">$169.99</div>
    </div>
    <button>
      <img src="images/icon-cart.svg" alt="Cart icon">
      Add to Cart
    </button>
</div>
</body>
</html>
