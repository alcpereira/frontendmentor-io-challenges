<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <div class="txt-container">
        <div class="nft-name">
          <a href="#">Equilibrium #3429</a>
        </div>
        <div class="nft-desc">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="nft-details">
          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="ETH logo" />
            0.041 ETH
          </div>
          <div class="nft-time">
            <img src="./images/icon-clock.svg" alt="Clock logo" />
            3 days left
          </div>
        </div>
        <div class="card-separator"></div>
        <div class="nft-author">
          <div class="nft-avatar">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          </div>
          <div class="nft-created">
            Creation of
            <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>

    <!--       

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
