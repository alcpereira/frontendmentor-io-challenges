<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <!-- Rating state start -->
      <div class="rating">
        <div class="star">
          <img src="images/icon-star.svg" alt="Star icon" srcset="" />
        </div>
        <h1>How did we do?</h1>
        <div class="main-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="ratings">
          <button id="vote-1">1</button>
          <button id="vote-2">2</button>
          <button id="vote-3">3</button>
          <button id="vote-4">4</button>
          <button id="vote-5">5</button>
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </div>
      <div class="thank">
        <div class="img-div"><img src="images/illustration-thank-you.svg" ></div>
        <div class="rating-selection">
          You selected <span id="rating-selected"></span> out of 5
        </div>  
        <h1>Thank you!</h1>
          <p>We appreciate you taking the time to
        give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
      </div>
    </div>
  </body>
</html>
